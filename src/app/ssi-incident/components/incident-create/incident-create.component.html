<form class="incident-create" [formGroup]="incidentFormGroup" (ngSubmit)="onSubmit()">
  <section class="form-group">
    <label for="name">Name</label>
    <input type="text"
           class="form-control"
           formControlName="name"
           id="name"
           aria-describedby="nameHelp"
           placeholder="Name of the incident">
  </section>

  <section class="form-group">
    <label for="description">Description</label>
    <input type="text"
           class="form-control"
           formControlName="description"
           id="description"
           aria-describedby="descriptionHelp"
           placeholder="Please enter a brief description">
  </section>

  <section class="form-group">
    <label for="date">Date</label>
    <input type="date"
           class="form-control"
           formControlName="date"
           id="date"
           aria-describedby="dateHelp"
           placeholder="Pick a date">
  </section>

  <section class="form-group">
    <label for="type">Type</label>
    <input type="text"
           class="form-control"
           formControlName="type"
           id="type"
           aria-describedby="typeHelp"
           placeholder="Please select the type">
  </section>

  <section class="form-group">
    <label for="severity">Severity</label>
    <input type="text"
           class="form-control"
           formControlName="severity"
           id="severity"
           aria-describedby="severityHelp"
           placeholder="Please select the Severity">
  </section>

  <section class="form-group">
    <label for="employeeId">Employee</label>
    <input type="text"
           class="form-control"
           formControlName="employeeId"
           id="employeeId"
           aria-describedby="employeeHelp"
           placeholder="Please select the employee">
  </section>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>


<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
